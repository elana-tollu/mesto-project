<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Элана Толлю">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
    <header class="header page__section">
        <img src="images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>

    <main>
        <section class="profile page__section">
            <img src="images/avatar.png" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто </h1>
                    <button type="button" class="button-edit"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="button-add"></button>
        </section>

        <div class="popup">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="user-info" class="popup__form">
                    <input type="text" name="user-name" class="popup__form-field" placeholder="Имя">
                    <input type="text" name="user-description" class="popup__form-field" placeholder="О себе">
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </div>

        <section class="elements page__section">
            <ul class="elements__list">
                <li class="element">
                    <img src="images/dombay.png" alt="Склоны гор у поселка Домбай" class="element__image">
                    <div class="element__title">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="button-like"></button>
                    </div>
                </li>

                <li class="element">
                    <img src="images/elbrus.png" alt="Гора Эльбрус" class="element__image">
                    <div class="element__title">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" class="button-like"></button>
                    </div>
                </li>

                <li class="element">
                    <img src="images/karachay-cherkessia.png" alt="Руины монастыря" class="element__image">
                    <div class="element__title">
                        <h2 class="element__name">Карачаево-Черкесия</h2>
                        <button type="button" class="button-like"></button>
                    </div>
                </li>

                <li class="element">
                    <img src="images/dombay.png" alt="Склоны гор у поселка Домбай" class="element__image">
                    <div class="element__title">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="button-like"></button>
                    </div>
                </li>

                <li class="element">
                    <img src="images/elbrus.png" alt="Гора Эльбрус" class="element__image">
                    <div class="element__title">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" class="button-like"></button>
                    </div>
                </li>

                <li class="element">
                    <img src="images/karachay-cherkessia.png" alt="Руины монастыря" class="element__image">
                    <div class="element__title">
                        <h2 class="element__name">Карачаево-Черкесия</h2>
                        <button type="button" class="button-like"></button>
                    </div>
                </li>
            </ul>
        </section>

    </main>

    <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2021 Элана Толлю</p>
    </footer>

    <script>
        function showEditProfile () {
            // Найти элемент popup
            let popup = document.querySelector('.popup');

            // Присвоить модификатор элементу popup
            popup.classList.add('popup_opened');
        }

        function saveProfile() {
            console.log('saveProfile')
        }

        // Найти кнопку class="button-edit"
        let buttonEdit = document.querySelector('.button-edit');
        // Прицепить на кнопку listener  // При клике на карандаш вызывается функция showEditProfile
        buttonEdit.addEventListener('click', showEditProfile);

        // Найти кнопку class="popup__button-save"
        let popupButtonSave = document.querySelector('.popup__button-save');
        // Прицепить на кнопку listener
        popupButtonSave.addEventListener('click', saveProfile);
    </script>

    <script src="index.js"></script>
</body>
