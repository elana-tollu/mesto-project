<!DOCTYPE html>
<html lang="ru">
<head>

  <link rel="stylesheet" href="./pages/index.css">

<body class="page">
    <header class="header page__section">
        <img src="images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>

    <main>
        <section class="profile page__section">
            <img src="images/avatar.png" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто </h1>
                    <button type="button" class="button-edit"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="button-add"></button>
        </section>

        <form class="popup popup_opened">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <button class="popup__button-close"><svg class="popup__image" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 18L12 10L20 2L18 0L10 8L2 0L0 2L8 10L0 18L2 20L10 12L18 20L20 18Z" fill="white"/>
                    </svg></button>
                <p class="popup__title">Редактировать профиль</p>
                <input type="text" class="popup__name" placeholder="Имя">
                <input type="text" class="popup__description" placeholder="О себе">
                <button class="popup__button-save">Сохранить</button>
            </div>
        </form>
