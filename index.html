<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Элана Толлю">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
    <header class="header page__section">
        <img src="images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>

    <main>
        <section class="profile page__section">
            <img src="images/avatar.png" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто </h1>
                    <button type="button" class="button-edit"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="button-add"></button>
        </section>

        <div class="popup popup_edit-profile">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form id="edit-profile" name="user-info" class="popup__form">
                    <input type="text" name="user-name" class="popup__form-field" placeholder="Имя">
                    <input type="text" name="user-description" class="popup__form-field" placeholder="О себе">
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_add-item">
            <div class="popup__overlay popup__overlay_add-item"></div>
            <div class="popup__container popup__container_add-item">
                <button type="button" class="popup__button-close popup__button-close_add-item"></button>
                <h2 class="popup__title popup__title_add-item">Новое место</h2>
                <form id="add-item" name="item-info" class="popup__form popup__form_add-item">
                    <input type="text" name="item-name" class="popup__form-field popup__form-field_add-item" placeholder="Название">
                    <input type="url" name="item-link" class="popup__form-field popup__form-field_add-item" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__button-save popup__button-save_add-item">Создать</button>
                </form>
            </div>
        </div>

        <section class="elements page__section">
            <ul class="elements__list">

                <template id = "card-template">
                    <li class="element">
                        <button type="button" class="element__button-trash"></button>
                        <img class="element__image">
                        <div class="element__title">
                            <h2 class="element__name"></h2>
                            <button type="button" class="button-like"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>

        <div class="popup popup_image">
            <div class="popup__overlay popup__overlay_image"></div>
            <div class="popup__container popup__container_image">
                <button type="button" class="popup__button-close popup__button-close_image"></button>
            </div>
        </div>

    </main>

    <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2021 Элана Толлю</p>
    </footer>


    <script src="index.js"></script>
</body>
